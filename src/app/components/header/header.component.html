<figure class="header-logo-container" [class.--folded]="isFolded">
  <img
    class="header-logo"
    src="assets/images/logo.png"
    alt="m-oscar-logo"
    title="M Oscar"
  />
  <div class="header-logo-text">
    <p class="header-logo-text-segment">A celebration of</p>
    <p class="header-logo-text-segment">life and achievements</p>
  </div>
</figure>

        (click)="goTo($event, link)"
        [disabled]="isDisabled"
        class="header-nav-link"
