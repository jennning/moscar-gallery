<section class="concept-ideas-section">
  <div class="concept-ideas">
    <article
      class="concept-idea --{{ idea.name }}"
      *ngFor="let idea of ideas; trackBy: index"
    >
      <i class="concept-idea-corner --top --left"></i>
      <i class="concept-idea-corner --top --right"></i>
      <i class="concept-idea-corner --bottom --right"></i>
      <i class="concept-idea-corner --bottom --left"></i>

      <img
        src="assets/images/concept/{{ idea.name }}.png"
        [alt]="idea.name"
        class="concept-idea-icon"
      />

      <img
        src="assets/images/concept/{{ idea.name }}-text.png"
        [alt]="idea.name"
        class="concept-idea-name"
      />

      <p class="concept-idea-description">
        {{ idea.description }}
      </p>
    </article>
  </div>
</section>
